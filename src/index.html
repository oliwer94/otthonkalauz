 <script type="text/javascript">
$(document).ready(function() {
	var s = $("#sticker");
	var pos = s.position();	
	var stickermax = $(document).outerHeight() - $("#footer").outerHeight() - s.outerHeight() - 40; //40 value is the total of the top and bottom margin
	$(window).scroll(function() {
		var windowpos = $(window).scrollTop()+597;
	//	s.html("stickermax:" + stickermax +  "<br/ >Distance from top:" + pos.top + "<br />Scroll position (window pos): " + windowpos);
		if (windowpos >= pos.top && windowpos < stickermax) {
		//	s.attr("style", ""); //kill absolute positioning    
      	s.removeClass();
			s.addClass("stick"); //stick it
		} else if (windowpos >= stickermax) {
			s.removeClass(); //un-stick
      	s.addClass("sticker"); //stick it
			s.css({position: "absolute", top: stickermax + "px"}); //set sticker right above the footer
			
		} else {
			s.removeClass(); //top of page
      	s.addClass("sticker");
		}
	});
	//alert(stickermax); //uncomment to show max sticker postition value on doc.ready
});
</script>
